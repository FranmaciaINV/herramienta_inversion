<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentes IA Real Estate</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
        }

        /* Menú de navegación lateral */
        nav {
            width: 250px;
            background-color: #1e293b;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        nav h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #475569;
            color: #fff;
        }

        nav a.active {
            background-color: #0ea5e9;
            color: #fff;
        }

        /* Área principal */
        main {
            flex: 1;
            background-color: #f8fafc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            font-size: 24px;
            color: #0ea5e9;
            font-weight: bold;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header button {
            background-color: #0ea5e9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .content-header button:hover {
            background-color: #0284c7;
        }

        /* Tarjetas de métricas */
        .metrics-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .metric-card {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 200px;
        }

        .metric-card h3 {
            font-size: 18px;
            color: #475569;
            margin-bottom: 10px;
        }

        .metric-card p {
            font-size: 24px;
            color: #0ea5e9;
            font-weight: bold;
        }

        /* Contenedor de gráficos */
        .charts-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: 400px;
        }

        /* Sección de chat */
        #chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-messages {
            background-color: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            flex: 1;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.assistant {
            background-color: #0ea5e9;
            color: #fff;
            text-align: left;
        }

        .message.user {
            background-color: #475569;
            color: #fff;
            text-align: right;
            margin-left: auto;
        }

        /* Entrada de texto en el chat */
        #chat-input {
            display: flex;
            gap: 10px;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 16px;
        }

        #chat-input button {
            background-color: #0ea5e9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #chat-input button:hover {
            background-color: #0284c7;
        }

        /* Animación de parpadeo */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        #coming-soon {
            color: #f59e0b;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: blink 1.5s infinite;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Agentes IA</h2>
        <a href="#" class="active" onclick="showSection('dashboard')">Dashboard</a>
        <a href="#" onclick="showSection('demografia')">Demografía</a>
        <a href="#" onclick="showSection('reformas')">Reformas</a>
        <a href="#" onclick="showSection('rentabilidad')">Rentabilidad</a>
        <a href="#" onclick="showSection('negociaciones')">Simulador de Negociaciones</a>
    </nav>
    <main>
        <section id="dashboard">
            <div class="content-header">
                <h2>Dashboard</h2>
                <button>Exportar Datos</button>
            </div>
            <div class="metrics-container">
                <div class="metric-card">
                    <h3>Propiedades Activas</h3>
                    <p>125</p>
                </div>
                <div class="metric-card">
                    <h3>Rentabilidad Promedio</h3>
                    <p>8.5%</p>
                </div>
                <div class="metric-card">
                    <h3>Ingresos Totales</h3>
                    <p>€75,300</p>
                </div>
            </div>
        </section>
        <section id="negociaciones">
            <h2>Simulador de Negociaciones</h2>
            <div id="chat-container">
                <div id="chat-messages">
                    <div class="message assistant">
                        ¡Hola! Soy tu asistente de negociaciones. ¿En qué puedo ayudarte?
                    </div>
                </div>
                <div id="chat-input">
                    <input type="text" placeholder="Escribe tu mensaje...">
                    <button>Enviar</button>
                </div>
                <p id="coming-soon">Próximamente disponible</p>
            </div>
        </section>
    </main>
</body>
</html>
